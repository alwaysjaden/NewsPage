<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: pink; color:black">
        <h1 class="text-center">
            <strong> 
                <i class="fa fa-newspaper-o"></i> New York Times</strong>
        </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Search Parameters
                        </strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                <div class="form-group">
                    <label for="search">Search Term</label>
                    <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                    <label for="pwd">Number of Records to Retrieve:</label>
                    <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                    <option selected value="1" selected>1</option>
                    <option selected value="5" selected>5</option> <!--default-->
                    <option selected value="10" selected>10</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                </div>

                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i>Search
                </button>
                <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i>Clear Results
                </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-sm-12">
            <br>

    <div class="card">
<div class="card-header">
    <strong>
        <i class="fa fa-table"></i>Top Article
    </strong>
</div>

<div class="card-body" id="article-selection"></div>
    
</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
<hr>
<h5 class="text-center">
    <small>Made with lots and lots and LOTS of
    <i class="fa fa-heart"></i>
</small>
</h5>

        </div>
    </div>
    </div>

    <!--Need to insert script tag-->
    
</body>
</html>
